<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>gamebase</title>

<body>
    <div id="login-div" class="main-div">
      
      <div class="bg-img">
         
        <form autocomplete="on" class="form-container">
          <h2>Welcome to Gamebase Webite.</h2> 
          <h3>Sign-up/Login to play games!!!</h3>
          <hr>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" >
            
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" >
           
            <br>
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Login</button>
           
          </form>
        </div>
          
        </div>
         
        <div id="user-div" class="loggedin-div">
         <div class="header">
             <img src="logo.png" alt="gamebase logo" style="width:200px;height:100px;">
             <div class="header-right">
              <h>Online Gaming Website</h>
             
             
              <button id="logout-btn">LOGOUT</button>
            </div>
          </div>
          <div class="inn" id="addgame">
            <form id="addgame-form" autocomplete="off">
            <label for="name">Game Name</label>
              <input type="text" id="gamename" placeholder="Enter game name" required>
            <br>
            <label for="link">Game Link</label>
            <input type="text" id="gamelink" placeholder="Enter game link" required>
            <br>
            <label for="image">Image Link(Copy image address of game icon of size 180x180)</label>
            <input type="text" id="imglink" placeholder="Enter image link " required>
          <br>
          <label for="category">Game Category</label>
          <select id="gamecategory" name="gamesctg">
           
           <option value="match 3">match 3</option>
           <option value="bubble shooter">bubble shooter</option>
           <option value="puzzle">puzzle</option>
           <option value="quiz">quiz</option>
           <option value="cards">cards</option>
           <option value="girls">girls</option>
           <option value="jump & run">jump & run</option>
           <option value="arcade">arcade</option>
           <option value="racing">racing</option>
           <option value="sport">sport</option>
           
         </select>
         <br>
        <button id="addgame-btn">Add Game</button>
      </form>
    </div>
          
         
  
  <div class="topnav">
    <div class="dropdown">
      <button onclick="ctgFunction()" class="dropbtn">Categories</button>
   
    <div id="myBtnContainer" class="dropdown-content">
      <button id="al" class="btn active" onclick="filterSelection('all')">All Games</button>
      <button class="btn" onclick="filterSelection('match 3')">Match 3</button>
      <button class="btn" onclick="filterSelection('bubble shooter')">Bubble Shooter</button>
      <button class="btn" onclick="filterSelection('puzzle')"> Puzzle </button>
      <button class="btn" onclick="filterSelection('cards')"> Cards </button>
      <button class="btn" onclick="filterSelection('girls')">Girls</button>
      <button class="btn" onclick="filterSelection('jump & run')">Jump & Run</button>
      <button class="btn" onclick="filterSelection('arcade')">Arcade</button>
      <button class="btn" onclick="filterSelection('racing')">Racing</button>
      <button class="btn" onclick="filterSelection('sport')">Sport</button>
      </div>
      </div>
     <div class="search-container">
      <form id="search">
        <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for games.." title="Type in a game" autocomplete="off">
      </form>
    </div>
  </div>


   <!-- Game LIST -->
       <div class="loggedin-div" style="margin-top: 20px;">
            <h1 id="gameheading" style="text-align: center;"></h1>
          <div id="myUL" class="games">
           
        </div>
       </div>
